        }

        @keyframes corazon {
            0% {
                left: 0px;
                transform: rotateZ(0);
            }

            25% {
                left: 25px;
                transform: rotateZ(+15deg);
            }

            50% {
                left: 0px;
                transform: rotateZ(0);
            }

            75% {
                left: -25px;
                transform: rotateZ(-15deg);
            }

            100% {
                left: 0px;
                transform: rotateZ(0deg);
            }

        }
