        #esevganim {
            margin: auto;
            width: 3%;
            position: relative;
            animation-name: corazon;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        @keyframes corazon {
            0% {
                left: 0px;
                transform: rotateZ(0);
            }

            25% {
                left: 25px;
                transform: rotateZ(+15deg);
            }

            50% {
                left: 0px;
                transform: rotateZ(0);
            }

            75% {
                left: -25px;
                transform: rotateZ(-15deg);
            }

            100% {
                left: 0px;
                transform: rotateZ(0deg);
            }

        }

        #cuerpo {
            background-color: rgba(255, 255, 255, 0.2);
            width: 50%;
